<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="Description" content="default">
  <title>Главная</title>
  <script src="js/picturefill.min.js" async="async"></script>
  <link rel="preload" href="fonts/Exo2.0-ExtraLight.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Exo2.0-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Exo2.0-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Exo2.0-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Exo2.0-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Exo2.0-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Exo2.0-Black.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Lato-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Lato-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header>
    <div class="header">
      <div class="container">
        <div class="header-top header-top--single">
          <a href="#" class="header-top__logo">
            <img src="img/sprite/logo.svg" alt="logo">
          </a>
          <h1 class="header-top__title">
            Комиссия спортсменов
          </h1>
          <a href="#" class="header-top__logo">
            <img src="img/sprite/logo2.svg" alt="logo2">
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="main-section forgot-sec">

        <div class="top-page top-page--center">
          <h2 class="top-page__title">
            Введите адрес электронной почты
          </h2>
        </div>


        <div class="entry-box">
          <form action="#" class="main-form">
              <fieldset>
                <legend>
                  Email
                </legend>
                <input type="email" placeholder="Email">
              </fieldset>

            <button class="main-btn main-form__btn">
              Далее
            </button>

            <a href="#" class="forgot-link">
              Создать учетную запись
            </a>
          </form>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer">
        <div class="footer-top">
          <div class="footer-top__inner footer-left">
            <a href="#" class="footer-top__link">
              <img src="img/sprite/logo.svg" alt="лого">
            </a>
            <a href="#" class="footer-top__link">
              <img src="img/sprite/bear.svg" alt="лого">
            </a>
          </div>

          <div class="footer-top__inner footer-center">
            <nav class="footer-center__nav">
              <ul class="footer-center__list">
                <li class="footer-center__li">
                  <a href="#" class="footer-center__link">
                    Новости
                  </a>
                </li>

                <li class="footer-center__li">
                  <a href="#" class="footer-center__link">
                    О комитете
                  </a>
                </li>

                <li class="footer-center__li">
                  <a href="#" class="footer-center__link">
                    Лозанна-2020
                  </a>
                </li>

                <li class="footer-center__li">
                  <a href="#" class="footer-center__link">
                    Олимпизм
                  </a>
                </li>
              </ul>

              <ul class="footer-center__list">
                <li class="footer-center__li">
                  <a href="#" class="footer-center__link">
                    Образование
                  </a>
                </li>

                <li class="footer-center__li">
                  <a href="#" class="footer-center__link">
                    Олимпийская страна
                  </a>
                </li>

                <li class="footer-center__li">
                  <a href="#" class="footer-center__link">
                    Чистый спорт
                  </a>
                </li>

                <li class="footer-center__li">
                  <a href="#" class="footer-center__link">
                    Партнеры
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="footer-top__inner footer-right">
            <a href="#" class="footer-top__link">
              <img src="img/sprite/logo2.svg" alt="лого">
            </a>
            <a href="#" class="footer-top__link">
              <img src="img/sprite/cat.svg" alt="лого">
            </a>
          </div>



        </div>

        <div class="footer-bottom">
          <div class="footer-bottom__inner">
            <h5 class="footer-bottom__title">
              © Олимпийский комитет России, 2002—2019
            </h5>
          </div>

          <div class="footer-bottom__inner">
            <div class="header-bottom footer-bottom__social">
                <ul class="header-bottom__list">
                  <li class="header-bottom__item">
                    <a href="#" class="header-bottom__social">
                      <svg width="25" height="25">
                        <use href='img/sprite/sprite.svg#yt'></use>
                      </svg>
                    </a>
                  </li>

                  <li class="header-bottom__item">
                    <a href="#" class="header-bottom__social">
                      <svg width="25" height="25">
                        <use href='img/sprite/sprite.svg#fb'></use>
                      </svg>
                    </a>
                  </li>

                  <li class="header-bottom__item">
                    <a href="#" class="header-bottom__social">
                      <svg width="25" height="25">
                        <use href='img/sprite/sprite.svg#tw'></use>
                      </svg>
                    </a>
                  </li>

                  <li class="header-bottom__item">
                    <a href="#" class="header-bottom__social">
                      <svg width="25" height="25">
                        <use href='img/sprite/sprite.svg#vk'></use>
                      </svg>
                    </a>
                  </li>

                  <li class="header-bottom__item">
                    <a href="#" class="header-bottom__social">
                      <svg width="25" height="25">
                        <use href='img/sprite/sprite.svg#insta'></use>
                      </svg>
                    </a>
                  </li>

                  <li class="header-bottom__item">
                    <a href="#" class="header-bottom__social">
                      <svg width="25" height="25">
                        <use href='img/sprite/sprite.svg#ok'></use>
                      </svg>
                    </a>
                  </li>

                  <li class="header-bottom__item">
                    <a href="#" class="header-bottom__social">
                      <svg width="25" height="25">
                        <use href='img/sprite/sprite.svg#yd'></use>
                      </svg>
                    </a>
                  </li>
                </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>




  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/fullscreen.js"></script>
  <script src="js/thumbs.js"></script>
  <script src="js/jquery.nice-select.min.js"></script>
  <script src="js/common.min.js"></script>

</html>
